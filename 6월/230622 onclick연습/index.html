<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>onclick연습</title>
  </head>
  <body>
    <button onclick="sayHello()">안녕</button>
    <button onclick="showAlert()">경고</button>
    <!-- 요소보이고가리기 -->
    <button onclick="showElement()">보이고</button>
    <button onclick="hideElement()">가리기</button>
    <div id="myElement" style="display: none">
      이 요소를 보이기/가리기 합니다.
    </div>
    <!-- 토글이용 -->
    <button onclick="toggleVisbility()">보이기/가리기</button>
    <div id="myElement2">이 요소의 가시성을 토글합니다.</div>
    <!-- 토글이용이미지 -->
    <button onclick="toggleImage()">보이기/숨기기</button>
    <img id="myElement3" src="images/monkey.jpg" alt="#" />
    <!-- 이미지불러오기 -->
    <!-- <button onclick="showImage()">이미지불러오기</button>
    <button onclick="hideImage()">이미지가리기</button>
    <img
      id="myImage"
      src="images/monkey.jpg"
      alt="원숭이"
      style="display: none"
    /> -->
    <!-- 이미지변경 -->
    <button onclick="changeImg()">이미지변경</button>
    <img src="1.jpg" alt="검무1" id="myImage" />
    <!-- 스타일변경 -->
    <button onclick="toggleStyle()">스타일변경</button>
    <p id="myText">이 텍스트의 스타일을 변경합니다.</p>
    <!-- 새로운글자로 변경 -->
    <button id="changeButton" onclick="toggleText()">텍스트변경</button>
    <script>
      // 요소보이고가리기
      function sayHello() {
        console.log("안녕하세요!");
      }
      function showAlert() {
        alert("주의:이것은 경고입니다");
      }
      function showElement() {
        const element = document.getElementById("myElement");
        element.style.display = "block";
      }
      function hideElement() {
        const element = document.getElementById("myElement");
        element.style.display = "none";
      }
      //   토글
      function toggleVisbility() {
        const element = document.getElementById("myElement2");
        element.style.display =
          element.style.display === "none" ? "block" : "none";
        // 조건연산지일때 조건 ? 조건이 true일때 : 조건이 false일때
      }
      토글이미지;
      function toggleImage() {
        const element = document.getElementById("myElement3");
        element.style.display =
          element.style.display === "none" ? "block" : "none";
      }
      //   이미지불러오기;
      //   function showImage() {
      //     const image = document.getElementById("myImage");
      //     image.style.display = "block";
      //   }
      //   function hideImage() {
      //     const image = document.getElementById("myImage");
      //     image.style.display = "none";
      //   }
      //   function toggleImage() {
      //     const image = document.getElementById("myElement3");
      //     if (image.style.display === "none") {
      //       image.style.display = "block";
      //     } else {
      //       image.style.display = "none";
      //     }
      //   }
      // 이미지변경
      let isImageToggled1 = false;
      function changeImg() {
        var image = document.getElementById("myImage");
        if (isImageToggled1) {
          image.src = "1.jpg";
          image.alt = "검무1";
          isImageToggled1 = false;
        } else {
          image.src = "2.jpg";
          image.alt = "검무2";
          isImageToggled1 = true;
        }
      }
      // 스타일변경
      var isStyleToggled = false;
      function toggleStyle() {
        var text = document.getElementById("myText");
        if (isStyleToggled) {
          text.style.color = "";
          text.style.fontSize = "";
          text.style.fontWeight = "";
          isStyleToggled = false;
        } else {
          text.style.color = "red";
          text.style.fontSize = "20px";
          text.style.fontWeight = "bold";
          isStyleToggled = true;
        }
      }
      //   button.innerText = "텍스트 변경"
      // 새로운글자로 변경
      let isTextToggled = false;
      function toggleText() {
        let button = document.getElementById("changeButton");
        if (isTextToggled) {
          button.innerText = "텍스트변경";
          isTextToggled = false;
        } else {
          button.innerText = "새로운텍스트";
          isTextToggled = true;
        }
      }
    </script>
  </body>
</html>
