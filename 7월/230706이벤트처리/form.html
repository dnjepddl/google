<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼이벤트</title>
    <style>
      #item {
        position: relative;
        width: 500px;
        height: auto;
        padding: 15px 20px;
        margin: auto;
      }
      button {
        background-color: rgba(255, 255, 255, 0.7);
        padding: 5px;
        border: 1px solid #ccc;
      }
      .over {
        position: absolute;
        left: 30px;
        bottom: 300px;
      }
      .detail {
        width: 400px;
        text-align: left;
        line-height: 1.8;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="item">
      <img src="images/img.jpg" alt="배경" />
      <button class="over" id="open" onclick="toggleDetail()">
        상세 설명 보기
      </button>
      <div class="detail" id="desc">
        <h4>배경이미지</h4>
        <p>
          어디서나 매우 흔하게 보이는 잡초로서 바닥에 딱 붙어서 꽃봉오리 하나가
          쏙 올라온다. 톱니 모양의 잎새와 눈에 확 띄는 노란 꽃이 인상적이다.
          특히 꽃이 지고나면 솜털모양의 깃을 가진 씨앗들이 나오는데 바람을 타고
          날아가서 널리 퍼진다.
        </p>
        <!-- <button id="close" onclick="hideDetail()">상세 설명 닫기</button> -->
      </div>
    </div>
    <script>
      // function showDetail() {
      //   document.querySelector("#desc").style.display = "block";
      //   document.querySelector("#open").style.display = "none";
      // }
      // function hideDetail() {
      //   document.querySelector("#desc").style.display = "none";
      //   document.querySelector("#open").style.display = "block";
      // }

      function toggleDetail() {
        var desc = document.querySelector("#desc");
        var openButton = document.querySelector("#open");
        if (desc.style.display === "none") {
          desc.style.display = "block";
        } else {
          desc.style.display = "none";
        }
      }
    </script>
  </body>
</html>
