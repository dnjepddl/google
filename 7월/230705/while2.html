<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while문</title>
  <style>
    .blue{
        color: blue;
    }
    .red{
        color: red;
    }
  </style>
</head>
  <body>
    <script>
      var i = 20;
      while (i >= 10) {
        if (i % 2 == 0) {
          document.write(`<p class= "blue"> ${i} </p>`);
        } else {
            document.write(`<p class= "red"> ${i} </p>`);
        }
        i--;
      }
    </script>
  </body>
</html>

<!-- <while문 속성>
while문>>> 조건이 맞을 때까지 해당 문구나 숫자 등의 속성이 발동 -->
