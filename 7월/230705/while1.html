<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while문</title>
  </head>
  <body>
    <script>
      var i = 1;
      while (i <= 30) {
        if (i % 2 == 0 && i % 6 == 0) {
          document.write(`${i} , </br>`);
        }
        i++;
      }
    </script>
  </body>
</html>

<!-- <while문 속성>
while문>>> 조건이 맞을 때까지 해당 문구나 숫자 등의 속성이 발동 -->
