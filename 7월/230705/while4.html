<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>continue</title>
  </head>
  <body>
    <script>
      // for(var i = 1 ; i <= 10 ; i++){
      //   if(i % 3 == 0) continue;
      //   document.write(`${i} , </br>`)
      // }
      // document.write("======= The end =======")
      var i;
      var n = 10;
      var sum = 0;
      for (i = 1; i <= n; i++) {
        if (i % 2 == 1) continue;
        sum += 1;
      }
      document.write(`${i} ---- ${sum} </br>`);
    </script>
  </body>
</html>
