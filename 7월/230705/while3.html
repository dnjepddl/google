<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>펙토리얼계산하기</title>
  </head>
  <body>
    <script>
      var n = prompt("숫자를 입력하세요.");                                                                                                                                                                                              \
      var nfact = 1;
      var i = 2;
      while(i <= n){
        nfact *= i;
        i++
      }
      document.write(`${n}!=${nfact}`);
    </script>
  </body>
</html>

<!-- <while문 속성>
while문>>> 조건이 맞을 때까지 해당 문구나 숫자 등의 속성이 발동 -->
