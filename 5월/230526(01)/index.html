<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Google</title>
  </head>
  <body>
    <!-- 상단 -->
    <header>
      <div class="top">
        <div class="menu1">
          <a href="#"><span>Google 정보</span></a>
          <a href="#"><span>스토어</span></a>
        </div>
        <div class="menu2">
          <a href="#"><span>Gmail</span></a>
          <a href="#"><span>이미지</span></a>
          <a href="#"><i class="fa-solid fa-grip"></i></a>
          <a href="#"><span class="login">로그인</span></a>
        </div>
      </div>
    </header>
    <!-- 메인 -->
    <div class="main">
      <div class="logo">
        <img src="images/google_logo.svg" alt="로고" />
      </div>
      <div class="search-bar">
        <input
          type="text"
          class="shbar"
          placeholder="    Google 검색 또는 URL 입력"
        />
      </div>
      <div class="button-bar">
        <div><button>Google 검색</button></div>
        <div><button>I'm Feeling Lucky</button></div>
      </div>
    </div>
    <!-- 하단 -->
    <footer>
      <div class="bot">
        <div class="bot1">
          <span>대한민국</span>
        </div>
        <div class="bot2">
          <div class="bot2-1">
            <a href="#"><span>광고</span></a>
            <a href="#"><span>비즈니스</span></a>
            <a href="#"><span>검색의 원리</span></a>
          </div>
          <div class="bot2-2">
            <a href="#"><span>개인정보처리방침</span></a>
            <a href="#"><span>약관</span></a>
            <a href="#"><span>설정</span></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
